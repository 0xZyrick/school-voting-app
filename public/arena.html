<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Braintree Arena - Where Excellence Competes</title>
  <link rel="icon" href="./assets/Assets/logo.jpg" type="image/jpg">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
    import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';

    const BACKEND_URL = "https://school-voting-backend-5ika.onrender.com";

    function ArenaLandingPage() {
      const [stats, setStats] = useState({ schools: 0, totalVotes: 0 });
      const [showIntro, setShowIntro] = useState(true);

      useEffect(() => {
        // Check if user has visited before
        const visited = sessionStorage.getItem('visited');
        if (visited) {
          setShowIntro(false);
        }
        
        // Fetch stats
        fetchStats();
      }, []);

      const fetchStats = async () => {
        try {
          const response = await fetch(`${BACKEND_URL}/api/schools`);
          const data = await response.json();
          
          const totalVotes = data.reduce((acc, school) => 
            acc + Object.values(school.votes || {}).reduce((a, b) => a + b, 0), 0
          );
          
          setStats({ schools: data.length, totalVotes });
        } catch (error) {
          console.error('Error fetching stats:', error);
        }
      };

      const closeIntro = () => {
        setShowIntro(false);
        sessionStorage.setItem('visited', 'true');
      };

      return React.createElement('div', { className: 'min-h-screen bg-white' },
        // Intro Overlay
        showIntro && React.createElement('div', { className: 'fixed inset-0 bg-black bg-opacity-70 z-50 flex flex-col items-center justify-center p-4' },
          React.createElement('img', {
            src: './assets/Assets/GRAPHICS IMAGE.jpg',
            alt: 'Welcome to Braintree Arena',
            className: 'max-w-[90vw] max-h-[70vh] object-contain rounded-2xl shadow-2xl',
            onError: (e) => { e.target.src = 'https://via.placeholder.com/800x600/006029/FFFFFF?text=Braintree+Arena+2024'; }
          }),
          React.createElement('button', {
            onClick: closeIntro,
            className: 'mt-6 px-8 py-3 bg-white text-black rounded-full font-semibold hover:bg-gray-100 transition'
          }, 'Enter Arena')
        ),

        // Navigation
        React.createElement('nav', { className: 'fixed top-0 left-0 right-0 z-40 bg-white bg-opacity-95 backdrop-blur-lg shadow-lg' },
          React.createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
            React.createElement('div', { className: 'flex justify-between items-center h-20' },
              React.createElement('div', { className: 'flex items-center space-x-3' },
                React.createElement('div', { className: 'w-12 h-12 rounded-full flex items-center justify-center' },
                  React.createElement('img', 
                  { 
                    src: './assets/Assets/logo.jpg',
                    alt:'logo',
                    className: 'text-white text-2xl font-bold' 
                    })
                ),
                React.createElement('div', null,
                  React.createElement('span', { className: 'font-bold text-xl text-green-800' }, 'Braintree Arena'),
                  React.createElement('p', { className: 'text-xs text-gray-500' }, 'Where Excellence Competes')
                )
              ),

              React.createElement('div', { className: 'hidden md:flex space-x-8' },
                React.createElement('a', { href: '#home', className: 'text-gray-700 hover:text-green-600 transition' }, 'Home'),
                React.createElement('a', { href: '#programs', className: 'text-gray-700 hover:text-green-600 transition' }, 'Programs'),
                React.createElement('a', { href: '#about', className: 'text-gray-700 hover:text-green-600 transition' }, 'About')
              ),

              React.createElement('div', { className: 'flex space-x-4' },
                React.createElement('button', {
                  onClick: () => window.location.href = './register.html',
                  className: 'bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700 transition'
                }, 'Register'),
                React.createElement('button', {
                  onClick: () => window.location.href = './vote.html',
                  className: 'border-2 border-green-600 text-green-600 px-6 py-2 rounded-full hover:bg-green-50 transition'
                }, 'Vote')
              )
            )
          )
        ),

        // Hero Section
        React.createElement('section', {
          id: 'home',
          className: 'pt-20 pb-16 bg-gradient-to-br from-green-600 via-green-700 to-green-900 text-white'
        },
          React.createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
            React.createElement('div', { className: 'text-center mb-12 pt-8' },
              React.createElement('h1', { className: 'text-5xl md:text-6xl font-bold mb-6' }, 'The Arena: Where the Best meet the Best'),
              React.createElement('p', { className: 'text-xl md:text-2xl mb-8 text-green-100' }, 'Showcasing brilliance and talent in Imo state schools. Register today and take the stage!'),
              React.createElement('div', { className: 'flex flex-wrap justify-center gap-4' },
                React.createElement('button', {
                  onClick: () => window.location.href = './register.html',
                  className: 'bg-white text-green-700 px-8 py-3 rounded-full font-semibold hover:bg-green-50 transition transform hover:scale-105'
                }, 'Register Now'),
                React.createElement('button', {
                  onClick: () => window.location.href = './vote.html',
                  className: 'bg-transparent border-2 border-white text-white px-8 py-3 rounded-full font-semibold hover:bg-white hover:text-green-700 transition'
                }, 'Vote Now')
              )
            ),

            // Live Stats
            React.createElement('div', { className: 'grid grid-cols-2 md:grid-cols-4 gap-4 mt-12' },
              React.createElement(StatCard, { value: stats.schools + '+', label: 'Schools Competing' }),
              React.createElement(StatCard, { value: stats.totalVotes.toLocaleString(), label: 'Total Votes' }),
              React.createElement(StatCard, { value: '7', label: 'Categories' }),
              React.createElement(StatCard, { value: '1', label: 'Competition Status' })
            )
          )
        ),

        // About Section
        React.createElement('section', {
          id: 'about',
          className: 'py-16 bg-white'
        },
          React.createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
            React.createElement('div', { className: 'grid md:grid-cols-2 gap-12 items-center' },
              React.createElement('div', null,
                React.createElement('img', {
                  src: './assets/Assets/About team.png',
                  alt: 'About Us',
                  className: 'rounded-2xl shadow-xl',
                  onError: (e) => { e.target.src = 'https://via.placeholder.com/600x400/006029/FFFFFF?text=About+Braintree'; }
                })
              ),
              React.createElement('div', null,
                React.createElement('h2', { className: 'text-4xl font-bold text-gray-900 mb-6' }, 'About Us'),
                React.createElement('p', { className: 'text-lg text-gray-600 mb-6 leading-relaxed' },
                  'With a focus on fostering critical thinking, artistic expression, and cultural appreciation, The Arena provides a platform for students to showcase their talents in a competitive and supportive environment.'
                )
              )
            )
          )
        ),

        // Programs Section
        React.createElement('section', {
          id: 'programs',
          className: 'py-20 bg-gradient-to-br from-gray-50 to-white'
        },
          React.createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
            React.createElement('div', { className: 'text-center mb-16' },
              React.createElement('h2', { className: 'text-4xl font-bold text-gray-900 mb-4' }, 'Competition Categories'),
              React.createElement('p', { className: 'text-xl text-gray-600' }, 'Explore diverse challenges designed to showcase talent')
            ),

            React.createElement('div', { className: 'grid md:grid-cols-2 lg:grid-cols-3 gap-6' },
              [
                { name: 'Word Formation', desc: 'Form as many words as possible from random letters in 60 seconds', color: 'green' },
                { name: 'Word Identification', desc: 'Identify scrambled English words within 60 seconds', color: 'orange' },
                { name: 'Creative Writing', desc: 'Craft imaginative short stories using drama or playlet formats', color: 'green' },
                { name: 'Poetry Competition', desc: 'Write and perform original poems on stage with soundtracks', color: 'orange' },
                { name: 'Music Competition', desc: 'Compose and perform original songs', color: 'green' },
                { name: 'Cultural Dance', desc: 'Showcase cultural dances with traditional attire', color: 'orange' },
                { name: 'Public Debate', desc: 'Teams of 4 speakers debate on national topics', color: 'green' }
              ].map((program, index) =>
                React.createElement('div', {
                  key: index,
                  className: `p-6 rounded-2xl text-white hover:shadow-xl transition transform hover:-translate-y-1 ${
                    program.color === 'green' ? 'bg-gradient-to-br from-green-600 to-green-700' : 'bg-gradient-to-br from-orange-500 to-orange-600'
                  }`
                },
                  React.createElement('h3', { className: 'text-xl font-bold mb-3' }, program.name),
                  React.createElement('p', { className: 'text-sm opacity-90' }, program.desc)
                )
              )
            )
          )
        ),

        // Events Section
        React.createElement('section', { className: 'py-20 bg-white' },
          React.createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
            React.createElement('div', { className: 'text-center mb-12' },
              React.createElement('h2', { className: 'text-4xl font-bold text-gray-900 mb-4' }, 'Events'),
              React.createElement('p', { className: 'text-xl text-gray-600' }, 'Stay updated with our latest live-streamed events')
            ),

            React.createElement('div', {
              onClick: () => window.open('https://www.youtube.com/@braintreearena3409', '_blank'),
              className: 'relative rounded-3xl overflow-hidden shadow-2xl cursor-pointer group max-w-4xl mx-auto'
            },
              React.createElement('img', {
                src: 'https://img.youtube.com/vi/9qzJABfeX-s/maxresdefault.jpg',
                alt: 'YouTube Live Stream',
                className: 'w-full h-96 object-cover group-hover:scale-105 transition duration-300'
              }),
              React.createElement('div', { className: 'absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-60' }),
              React.createElement('div', { className: 'absolute inset-0 flex items-center justify-center' },
                React.createElement('div', { className: 'w-20 h-20 bg-red-600 rounded-full flex items-center justify-center group-hover:scale-110 transition' },
                  React.createElement('span', { className: 'text-white text-4xl ml-1' }, '▶')
                )
              ),
              React.createElement('div', { className: 'absolute bottom-8 left-8 text-white' },
                React.createElement('h3', { className: 'text-3xl font-bold mb-2' }, 'Join Our Live Stream!'),
                React.createElement('p', { className: 'text-lg' }, 'Click to watch live on YouTube')
              )
            )
          )
        ),

        // Application Process
        React.createElement('section', { className: 'py-20 bg-gradient-to-br from-gray-50 to-white' },
          React.createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
            React.createElement('div', { className: 'text-center mb-16' },
              React.createElement('h2', { className: 'text-4xl font-bold text-gray-900 mb-4' }, 'Application Process'),
              React.createElement('p', { className: 'text-xl text-gray-600' }, 'Follow these steps to complete your application smoothly')
            ),

            React.createElement('div', { className: 'grid md:grid-cols-3 gap-8' },
              [
                { title: 'Registration', desc: 'Schools register by submitting their contestants, with a registration fee of ₦5,000 per participant.' },
                { title: 'Workshop Training', desc: 'Complete the application form with all necessary information and attend preparation workshops.' },
                { title: 'Competition Stages', desc: 'The competition proceeds through group stages, quarter-finals, semi-finals, and the grand finals.' }
              ].map((step, index) =>
                React.createElement('div', {
                  key: index,
                  className: 'bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl transition'
                },
                  React.createElement('div', { className: 'text-5xl mb-4' }, step.icon),
                  React.createElement('h3', { className: 'text-2xl font-bold text-gray-900 mb-4' }, step.title),
                  React.createElement('p', { className: 'text-gray-600' }, step.desc)
                )
              )
            )
          )
        ),

        // Footer
        React.createElement('footer', { className: 'bg-gray-900 text-white py-12' },
          React.createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
            React.createElement('div', { className: 'grid md:grid-cols-3 gap-8 mb-8' },
              React.createElement('div', null,
                React.createElement('div', { className: 'flex items-center space-x-3 mb-4' },
                  React.createElement('span', { className: 'text-3xl' }),
                  React.createElement('span', { className: 'text-xl font-bold' }, 'Braintree Arena')
                ),
                React.createElement('p', { className: 'text-gray-400' }, 'Showcasing Excellence in Education')
              ),
              React.createElement('div', null,
                React.createElement('h4', { className: 'font-bold mb-4' }, 'Quick Links'),
                React.createElement('div', { className: 'space-y-2' },
                  React.createElement('a', { href: './arena.html', className: 'block text-gray-400 hover:text-white transition' }, 'Home'),
                  React.createElement('a', { href: './register.html', className: 'block text-gray-400 hover:text-white transition' }, 'Register'),
                  React.createElement('a', { href: './vote.html', className: 'block text-gray-400 hover:text-white transition' }, 'Vote')
                )
              ),
              React.createElement('div', null,
                React.createElement('h4', { className: 'font-bold mb-4' }, 'Connect With Us'),
                React.createElement('div', { className: 'flex space-x-4' },
                  ['f', 't', 'i'].map((letter, i) =>
                    React.createElement('a', {
                      key: i,
                      href: '#',
                      className: 'w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center hover:bg-green-600 transition'
                    }, letter)
                  )
                )
              )
            ),
            React.createElement('div', { className: 'border-t border-gray-800 pt-8 text-center text-gray-400 text-sm' },
              React.createElement('p', null, '© 2024 Braintree Company. All rights reserved.')
            )
          )
        )
      );
    }

    function StatCard({ icon, value, label }) {
      return React.createElement('div', { className: 'bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-6 text-center transform hover:scale-105 transition' },
        React.createElement('div', { className: 'text-4xl mb-3' }, icon),
        React.createElement('div', { className: 'text-3xl font-bold mb-1' }, value),
        React.createElement('div', { className: 'text-sm text-green-100' }, label)
      );
    }

    // Render the app
    createRoot(document.getElementById('root')).render(React.createElement(ArenaLandingPage));
  </script>
</body>
</html>
