<body>
  <div id="root"></div>

  <script type="module">
    import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
    import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';

    const BACKEND_URL = "https://school-voting-backend-5ika.onrender.com";

    function BraintreeCompanyHome() {
      const [isDark, setIsDark] = useState(false);
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [scrollY, setScrollY] = useState(0);

      useEffect(() => {
        const handleScroll = () => setScrollY(window.scrollY);
        window.addEventListener('scroll', handleScroll);
        
        // Apply dark mode to body
        if (isDark) {
          document.body.classList.add('bg-gray-900', 'text-white');
        } else {
          document.body.classList.remove('bg-gray-900', 'text-white');
        }
        
        return () => window.removeEventListener('scroll', handleScroll);
      }, [isDark, scrollY]);

      const toggleTheme = () => setIsDark(!isDark);

      return React.createElement('div', { className: `min-h-screen transition-colors duration-500 ${isDark ? 'bg-gray-900' : 'bg-white'}` },
        React.createElement(Navigation, { isDark, toggleTheme, isMenuOpen, setIsMenuOpen }),
        React.createElement(CinematicHero, { isDark, scrollY }),
        React.createElement(StatsSection, { isDark }),
        React.createElement(ProductsSection, { isDark }),
        React.createElement(ActivitiesShowcase, { isDark }),
        React.createElement(TeamSection, { isDark }),
        React.createElement(CTASection, { isDark }),
        React.createElement(Footer, { isDark })
      );
    }

    // Navigation Component
    function Navigation({ isDark, toggleTheme, isMenuOpen, setIsMenuOpen }) {
      const [scrolled, setScrolled] = useState(false);

      useEffect(() => {
        const handleScroll = () => setScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      return React.createElement('nav', { className: `fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${scrolled ? (isDark ? 'bg-gray-900 bg-opacity-95 backdrop-blur-lg shadow-lg' : 'bg-white bg-opacity-95 backdrop-blur-lg shadow-lg') : 'bg-transparent'}` },
        React.createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
          React.createElement('div', { className: 'flex justify-between items-center h-20' },
            React.createElement('div', { className: 'flex items-center space-x-3' },
                React.createElement('div', { className: 'w-12 h-12 rounded-full flex items-center justify-center' },
                  React.createElement('img', 
                  { 
                    src: './assets/Assets/logo.jpg',
                    alt:'logo',
                    className: 'text-white text-2xl font-bold' 
                    })
                ),
              React.createElement('div', null,
                React.createElement('span', { className: `font-bold text-xl ${isDark ? 'text-white' : 'text-gray-900'}` }, 'Braintree Company'),
                React.createElement('p', { className: `text-xs ${isDark ? 'text-gray-400' : 'text-gray-500'}` }, 'Empowering Excellence')
              )
            ),

            React.createElement('div', { className: 'hidden md:flex items-center space-x-8' },
              React.createElement('a', { href: '#home', className: `${isDark ? 'text-gray-300 hover:text-white' : 'text-gray-700 hover:text-green-600'} font-medium transition` }, 'Home'),
              React.createElement('a', { href: '#products', className: `${isDark ? 'text-gray-300 hover:text-white' : 'text-gray-700 hover:text-green-600'} font-medium transition` }, 'Products'),
              React.createElement('a', { href: '#team', className: `${isDark ? 'text-gray-300 hover:text-white' : 'text-gray-700 hover:text-green-600'} font-medium transition` }, 'Team'),
              
              React.createElement('button', {
                onClick: toggleTheme,
                className: `p-2 rounded-full ${isDark ? 'bg-gray-800 text-yellow-400' : 'bg-gray-100 text-gray-700'} hover:scale-110 transition-transform`
              }, isDark ? 'â˜€ï¸' : 'ðŸŒ™')
            ),

            React.createElement('div', { className: 'md:hidden flex items-center space-x-4' },
              React.createElement('button', {
                onClick: toggleTheme,
                className: `p-2 rounded-full ${isDark ? 'bg-gray-800 text-yellow-400' : 'bg-gray-100 text-gray-700'}`
              }, isDark ? 'â˜€ï¸' : 'ðŸŒ™'),
              React.createElement('button', {
                onClick: () => setIsMenuOpen(!isMenuOpen),
                className: isDark ? 'text-white' : 'text-gray-900'
              }, React.createElement('span', { className: 'text-2xl' }, isMenuOpen ? 'âœ•' : 'â˜°'))
            )
          )
        ),

        isMenuOpen && React.createElement('div', { className: `md:hidden ${isDark ? 'bg-gray-900' : 'bg-white'} border-t ${isDark ? 'border-gray-800' : 'border-gray-200'}` },

            React.createElement('a', { href: '#products', className: `block ${isDark ? 'text-gray-300' : 'text-gray-700'} font-medium` }, 'Products'),
            React.createElement('a', { href: '#team', className: `block ${isDark ? 'text-gray-300' : 'text-gray-700'} font-medium` }, 'Team')
          )
        )
      );
    }

    // Cinematic Hero
    function CinematicHero({ isDark, scrollY }) {
      return React.createElement('section', {
        id: 'home',
        className: `relative min-h-screen flex items-center justify-center overflow-hidden ${isDark ? 'bg-gray-900' : 'bg-gradient-to-br from-green-50 to-orange-50'}`

        //     React.createElement('span', { className: 'text-xl' }, 'âœ¨'),

          )
        )
      );
    }

    // Stats Section with Rolling Numbers
    function StatsSection({ isDark }) {
      const [isVisible, setIsVisible] = useState(false);
      const sectionRef = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setIsVisible(true);
            }
          },
          { threshold: 0.3 }
        );

        if (sectionRef.current) {
          observer.observe(sectionRef.current);
        }

        return () => observer.disconnect();
      }, []);

      return React.createElement('section', {
        ref: sectionRef,
        className: `py-20 ${isDark ? 'bg-gray-800' : 'bg-white'}`
      },
        React.createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },

            React.createElement(RollingStatCard, { end: 12450, label: 'Students Impacted', isDark, isVisible }),
            React.createElement(RollingStatCard, { end: 7, label: 'Active Programs', isDark, isVisible }),
            React.createElement(RollingStatCard, { end: 2.5, suffix: 'M', label: 'Total Prize Pool', isDark, isVisible })
          )
        )
      );
    }

    function RollingStatCard({ icon, end, suffix = '', label, isDark, isVisible }) {
      const [count, setCount] = useState(0);

      useEffect(() => {
        if (!isVisible) return;

        const duration = 2000;
        const steps = 60;
        const increment = end / steps;
        let current = 0;

        const timer = setInterval(() => {
          current += increment;
          if (current >= end) {
            setCount(end);
            clearInterval(timer);
          } else {
            setCount(current);
          }
        }, duration / steps);

        return () => clearInterval(timer);
      }, [isVisible, end]);

      const displayValue = suffix === 'M' ? count.toFixed(1) : Math.floor(count).toLocaleString();

      return React.createElement('div', { className: `text-center p-8 rounded-2xl ${isDark ? 'bg-gray-900' : 'bg-gradient-to-br from-green-50 to-orange-50'} transform hover:scale-105 transition-all duration-300` },
        React.createElement('div', { className: 'text-5xl mb-4' }, icon),
        React.createElement('div', { className: `text-5xl font-bold mb-2 ${isDark ? 'text-white' : 'text-gray-900'}` }, displayValue + suffix),
        React.createElement('div', { className: `text-sm font-medium ${isDark ? 'text-gray-400' : 'text-gray-600'}` }, label)
      );
    }

        className: `py-24 ${isDark ? 'bg-gray-900' : 'bg-gradient-to-br from-white to-gray-50'}`
      },
        React.createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
          React.createElement('div', { className: 'text-center mb-16' },
            React.createElement('h2', { className: `text-5xl font-bold mb-6 ${isDark ? 'text-white' : 'text-gray-900'}` }, 'Our Products'),
            React.createElement('p', { className: `text-xl ${isDark ? 'text-gray-400' : 'text-gray-600'} max-w-2xl mx-auto` }, 'Innovative solutions transforming education and empowering the next generation')
          ),

          React.createElement('div', { className: 'grid md:grid-cols-3 gap-8' },
            products.map((product, index) =>
              React.createElement('div', {
                key: index,
                className: `group relative overflow-hidden rounded-3xl ${isDark ? 'bg-gray-800' : 'bg-white'} shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2`
              },
                React.createElement('div', { className: 'relative p-8' },
                  React.createElement('div', { className: 'flex justify-between items-start mb-6' },
                    React.createElement('div', { className: `p-4 rounded-2xl ${isDark ? 'bg-gray-700' : 'bg-gradient-to-br from-green-100 to-orange-100'} group-hover:scale-110 transition-transform` },
                      React.createElement('span', { className: 'text-4xl' }, index === 0 ? '' : index === 1 ? '' : '')
                    ),
                    React.createElement('div', { className: `px-4 py-2 rounded-full text-white text-sm font-bold ${product.color === 'green' ? 'bg-green-500' : product.color === 'yellow' ? 'bg-yellow-500' : 'bg-orange-500'}` }, product.status)
                  ),

                  React.createElement('h3', { className: `text-2xl font-bold mb-4 ${isDark ? 'text-white' : 'text-gray-900'}` }, product.name),
                  React.createElement('p', { className: `mb-6 ${isDark ? 'text-gray-400' : 'text-gray-600'} leading-relaxed` }, product.desc),

                  product.available 
                    ? React.createElement('button', {
                        onClick: () => window.location.href = product.link,
                        className: 'w-full bg-gradient-to-r from-green-600 to-green-700 text-white px-6 py-3 rounded-xl font-bold hover:shadow-lg transform hover:scale-105 transition'
                      }, 'Explore Now â†’')
                    : React.createElement('button', {
                        disabled: true,
                        className: `w-full ${isDark ? 'bg-gray-700 text-gray-500' : 'bg-gray-200 text-gray-400'} px-6 py-3 rounded-xl font-bold cursor-not-allowed`
                      }, product.status)
                )
              )
            )
          )
        )
      );
    }

    // Activities Showcase
    function ActivitiesShowcase({ isDark }) {
      return React.createElement('section', { className: `py-24 ${isDark ? 'bg-gray-800' : 'bg-white'}` },
        React.createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
          React.createElement('div', { className: 'text-center mb-16' },
            React.createElement('h2', { className: `text-5xl font-bold mb-6 ${isDark ? 'text-white' : 'text-gray-900'}` }, 'Our Impact in Action'),
            React.createElement('p', { className: `text-xl ${isDark ? 'text-gray-400' : 'text-gray-600'}` }, 'Witness the transformation we bring to education')
          ),

          React.createElement('div', { className: 'grid md:grid-cols-2 gap-8' },
            [
              { title: 'Cultural Dance Showcase', desc: 'Students celebrating heritage through traditional performances', img: 'https://www.youtube.com/watch?v=QIS_oxfQQfo' },
              { title: 'Public Speaking Excellence', desc: 'Empowering young voices to lead conversations', img: 'https://www.youtube.com/watch?v=wSLDWCr1l-0' },
              { title: 'Creative Expression', desc: 'Nurturing literary talents and storytelling skills', img: 'https://www.youtube.com/watch?v=90Ct1t23_Q8' },
              { title: 'Innovation & Technology', desc: 'Preparing students for the digital future', img: 'https://www.youtube.com/watch?v=VacuE0LLti8' }
            ].map((activity, index) =>
              React.createElement(ActivityCard, { key: index, ...activity, isDark })
            )
          )
        )
      );
    }

    function ActivityCard({ title, desc, img, isDark }) {
      const [isVisible, setIsVisible] = useState(false);
      const cardRef = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setIsVisible(true);
            }
          },
          { threshold: 0.2 }
        );

        if (cardRef.current) {
          observer.observe(cardRef.current);
        }

        return () => observer.disconnect();
      }, []);

      return React.createElement('div', {
        ref: cardRef,
        className: `group relative overflow-hidden rounded-3xl shadow-xl transform transition-all duration-1000 ${isVisible ? 'translate-y-0 opacity-100' : 'translate-y-20 opacity-0'}`
      },
        React.createElement('img', { src: img, alt: title, className: 'w-full h-80 object-cover group-hover:scale-110 transition-transform duration-500' }),
        React.createElement('div', { className: 'absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-70' }),
        React.createElement('div', { className: 'absolute bottom-0 left-0 right-0 p-8 text-white' },
          React.createElement('h3', { className: 'text-2xl font-bold mb-2' }, title),
          React.createElement('p', { className: 'text-gray-200' }, desc)
        )

    }

    // Team Section
    function TeamSection({ isDark }) {
      const team = [
        { name: 'Barry Cosmos', role: 'Chief Executive Officer', img: './assets/Assets/barry-cosmos.jpg' },
        { name: 'Humble Chigozie', role: 'Technical Director', img: './assets/Assets/Zyrick.png' },
        // { name: 'Obiora Chidi', role: 'Technical Director', img: 'https://via.placeholder.com/300x300/EB8900/FFFFFF?text=CTO' }
        // { name: 'Ngozi Eze', role: 'Education Coordinator', img: 'https://via.placeholder.com/300x300/F5B901/FFFFFF?text=EDU' }
      ];

      return React.createElement('section', {
        id: 'team',
        className: `py-24 ${isDark ? 'bg-gray-900' : 'bg-gradient-to-br from-green-50 to-orange-50'}`
      },
        React.createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
          React.createElement('div', { className: 'text-center mb-16' },
            React.createElement('h2', { className: `text-5xl font-bold mb-6 ${isDark ? 'text-white' : 'text-gray-900'}` }, 'Meet Our Team'),
            React.createElement('p', { className: `text-xl ${isDark ? 'text-gray-400' : 'text-gray-600'}` }, 'The passionate people driving our mission forward')
          ),

          React.createElement('div', { className: 'grid md:grid-cols-2 gap-8 m-8' },
            team.map((member, index) =>
              React.createElement(TeamMemberCard, { key: index, member, isDark, index })
            )
          )
        )
      );
    }

    function TeamMemberCard({ member, isDark, index }) {
      const [isVisible, setIsVisible] = useState(false);
      const cardRef = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setTimeout(() => setIsVisible(true), index * 200);
            }
          },
          { threshold: 0.2 }
        );

        if (cardRef.current) {
          observer.observe(cardRef.current);
        }

        return () => observer.disconnect();
      }, [index]);

      return React.createElement('div', {
        ref: cardRef,
        className: `group text-center transform transition-all duration-1000 ${isVisible ? 'translate-y-0 opacity-100' : 'translate-y-20 opacity-0'}`
      },
        React.createElement('div', { className: 'relative mb-6 overflow-hidden rounded-2xl' },
          React.createElement('img', { src: member.img, alt: member.name, className: 'w-full h-80 object-cover group-hover:scale-110 transition-transform duration-500' }),
          React.createElement('div', { className: 'absolute inset-0 bg-gradient-to-t from-green-600 to-transparent opacity-0 group-hover:opacity-70 transition-opacity' })
        ),
        React.createElement('h3', { className: `text-xl font-bold mb-2 ${isDark ? 'text-white' : 'text-gray-900'}` }, member.name),
        React.createElement('p', { className: isDark ? 'text-gray-400' : 'text-gray-600' }, member.role)
      );

                React.createElement('a', { href: '#', className: 'block text-gray-400 hover:text-white transition' }, 'Braintree Academy'),
