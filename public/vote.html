  <style>
    
  .school-card {
  width: 100%;
  max-width: 100%;
  margin: 1rem 0;
  border: 1px solid #ddd;
  border-radius: 12px;
  overflow: hidden;
  background-color: #fff;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  padding: 1rem 1.5rem;
}
.school-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.school-name {
  font-size: 1.2rem;
  font-weight: 600;
  color: #333;
}
.school-votes {
  font-size: 1rem;
  font-weight: 500;
  color: #555;
  background-color: #f0f0f0;
  padding: 0.4rem 1rem;
  border-radius: 20px;
}

    .school-dropdown {
  width: 100%;
  margin: 10px 0;
}

    .dropdown-toggle {
  width: 100%;
  height: 40px;
  font-size: 1rem;
  background-color: #f0f0f0;
  border: 2px solid #ccc;
  cursor: pointer;
  padding: 20px;
}

    .dropdown-content {
  display: none;
  width: 100%;
  max-width: 100%;
  padding: 1rem;
  box-sizing: border-box;
}

    .dropdown-content.show {
  display: block;
}

.contestant-table {
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed; /* Forces even column width */
}

.contestant-table th,
.contestant-table td {
  text-align: center;
  padding: 0.75rem;
  border: 1px solid #ddd;
  word-wrap: break-word;
}

.contestant-table th {
  background-color: #f9f9f9;
  font-weight: bold;
}

#voteSectionContainer {
  width: 100%;
  padding: 0;
  margin: 0 auto;
}

@media (max-width: 768px) {
  .contestant-table th,
  .contestant-table td {
    font-size: 14px;
    padding: 0.5rem;
  }

  .dropdown-content {
    padding: 0.5rem;
  }
}

  <!-- ================= SCRIPT ================= -->
<script>
  async function loadSchools() {
    const res = await fetch('https://school-voting-backend-5ika.onrender.com/api/schools');
    const schools = await res.json();

    const activities = ['Creative writing', 'Poetry competition', 'Singing comeptition', 'Cultural dance', 'Debate'];

    const container = document.getElementById('voteSectionContainer');
    container.innerHTML = '';

    schools.forEach(school => {
      const dropdown = document.createElement('div');
      dropdown.className = 'school-dropdown';
      const totalVotes = Object.values(school.votes || {}).reduce((acc, val) => acc + val, 0);

    const activityRows = activities.map(activity => `
      <tr>
        <td>${activity}</td>
        <td>
          <button onclick="voteForActivity('${school._id}', '${activity}')">Vote</button><br>
          <span id="vote-count-${school._id}-${activity}">${school.votes[activity]}</span>
        </td>
      </tr>
    `).join('');

dropdown.innerHTML = `
  <div class="school-card">
    <div class="school-header">
      <span class="school-name">${school.schoolName}</span>
      <span class="school-votes">${totalVotes} Votes</span>
    </div>

    <button class="dropdown-toggle" onclick="toggleDropdown('${school._id}')">
      Show Activities
    </button>

    <div id="dropdown-${school._id}" class="dropdown-content" style="display: none;">
      <table class="contestant-table">
        <thead>
          <tr><th>Activity</th><th>Vote</th></tr>
        </thead>
        <tbody>
          ${activityRows}
        </tbody>
      </table>
    </div>
  </div>
`;


      container.appendChild(dropdown);
    });
  }

  function toggleDropdown(id) {
    const dropdown = document.getElementById(`dropdown-${id}`);
    dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
  }

async function voteForActivity(schoolId, activity) {
  alert('Redirecting to payment... (simulated)');
  setTimeout(async () => {
    try {
      const res = await fetch(`https://school-voting-backend-5ika.onrender.com/api/vote/${schoolId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ activity })
      });

      const data = await res.json();
      if (res.ok) {
        const countElem = document.getElementById(`vote-count-${schoolId}-${activity}`);
        if (countElem) {
          countElem.textContent = parseInt(countElem.textContent) + 1;
        }
        alert('✅ Vote counted!');
      } else {
        alert('❌ Failed to vote: ' + data.message);
      }
    } catch (err) {
      alert('❌ Error submitting vote.');
      console.error(err);
    }
  }, 1200);
}
  window.onload = loadSchools;
</script>
