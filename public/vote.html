  <!-- ================= SCRIPT ================= -->

  <script>
  async function loadSchools() {
    const res = await fetch('https://school-voting-backend-5ika.onrender.com/api/schools');
    const schools = await res.json();

    const container = document.getElementById('voteSectionContainer');
    container.innerHTML = '';

    schools.forEach(school => {
      const dropdown = document.createElement('div');
      dropdown.className = 'school-dropdown';

      dropdown.innerHTML = `
        <button class="dropdown-toggle" onclick="this.nextElementSibling.classList.toggle('show')">
          ${school.schoolName}
        </button>
        <div class="dropdown-content">
          <p><strong>Coordinator:</strong> ${school.coordinator}</p>
          <p><strong>Phone:</strong> ${school.phone}</p>
          <p><strong>Category:</strong> ${school.contestCategory}</p>
          <p><strong>Votes:</strong> <span id="vote-count-${school._id}">${school.votes}</span></p>
          <button onclick="voteForSchool('${school._id}')">Vote</button>
        </div>
      `;

      container.appendChild(dropdown);
    });
  }

  async function voteForSchool(schoolId) {
    alert('Redirecting to payment... (simulated)');
    setTimeout(async () => {
      try {
        const res = await fetch(`https://school-voting-backend-5ika.onrender.com/api/vote/${schoolId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ schoolId })
        });

        const data = await res.json();
        if (res.ok) {
          const voteCountElem = document.getElementById(`vote-count-${schoolId}`);
          voteCountElem.textContent = parseInt(voteCountElem.textContent) + 1;
          alert('✅ Vote counted!');
        } else {
          alert('❌ Failed to vote: ' + data.message);
        }
      } catch (err) {
        alert('❌ Error submitting vote.');
        console.error(err);
      }
    }, 1200);
  }

  window.onload = loadSchools;

  </script>
